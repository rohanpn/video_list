<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="{% url 'register_user' %}" method="post">
    {% csrf_token %}
    <table>
       <tr>
           <td><label>User Name</label></td><br>
           <td><input type="text"  name="user_name" required="user_name"></td>
       </tr>
        <tr>
           <td><label>Email_id</label></td><br>
           <td><input type="email"  name="email_id" required="email_id"></td>
       </tr>
        <tr>
           <td><label>Password</label></td><br>
           <td><input type="password"  name="password" required="password"></td>
       </tr>
        <tr>
           <td><label>Confirm Password</label></td><br>
           <td><input type="password"  name="confirm_password" required="confirm_password"></td>
       </tr>

    </table>
    {% if error %}
        {{ error }}
    {% endif %}
    <input type="submit" value="Register"><br><br>
</form>

</body>
</html>
