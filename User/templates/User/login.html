<!DOCTYPE html>
{% extends 'base.html' %}

{% block contents %}
<form action="{% url 'login_validate' %}"  method="post">
    {% csrf_token %}
    <table>
           <tr>
               <td><label for="name">User Name</label></td><br>
               <td><input type="text" placeholder="user name" name="name" required="name"></td>
           </tr>

            <tr>
               <td><label>Password</label></td><br>
               <td><input type="password" placeholder="password"  name="password" required="password"></td>
           </tr>

    </table>
    {% if error %}
        {{ error }}
    {% endif %}

        <input type="submit" value="Login"><br><br>
</form>
    <a href="{% url 'register'%}">Register</a>
    <a href="{% url 'home'%}">home</a>
{% endblock contents%}
