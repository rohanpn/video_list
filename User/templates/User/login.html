<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="{% url 'login_validate' %}"  method="post">
    {% csrf_token %}
    <table>
           <tr>
               <td><label>User Name</label></td><br>
               <td><input type="text"  name="name" required="name"></td>
           </tr>

            <tr>
               <td><label>Password</label></td><br>
               <td><input type="password"  name="password" required="password"></td>
           </tr>

    </table>
    {% if error %}
        {{ error }}
    {% endif %}

        <input type="submit" value="Login"><br><br>
</form>
    <a href="{% url 'register'%}">Register</a>
</body>
</html>
